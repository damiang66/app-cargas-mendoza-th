<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8">
        <title>Actualizacion de Adelantos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/formulario.css">

    </head>
    <body>




        <form class="formulario"th:action="@{/reparto/modificar/__${reparto.id}__}" method="Post">
            <h2> Modificar Reparto</h2>
            <input hidden type="text" name="idChofer" th:value="${reparto.chofer.id}">
            <input  hidden type="text" name="idProducto" th:value="${reparto.producto.id}">
            <input disabled="true" type="text" th:value="${reparto.chofer.nombre}">
            <input disabled="true" type="text" th:value="${reparto.producto.nombre}">
            <input hidden type="text" name="id" th:value="${reparto.id}">
            
            <input hidden type="text" name="precio" th:value="${reparto.precio}">
            <label>Cantidad</label>
            <input type="number" name="cantidad" th:value="${reparto.cantidad}">



            <label>Mes</label>
            <input type="number" name="mes" th:value="${reparto.mes}">
            <label>Anio</label>
            <input type="number" name="anio" th:value="${reparto.anio}">


            </br>
            <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>
        </form>
        <section class=" text-center container">
            <div class="row mt-3">
                <div class="divVolver">
                    <a th:href="@{/inicio}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                </div>
            </div>
        </section>
        <!--
         <p th:if="${error!=null}" th:value="${error}"></p>
        
             <footer th:replace="/fragments/footer :: footer"></footer>
        -->


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
