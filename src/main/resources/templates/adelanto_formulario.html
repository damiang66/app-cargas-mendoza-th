<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <title>Registro de Adelanto</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/formulario.css">
    </head>
    <body>

       <head th:replace= "/fragments/head :: head" </head>
        <div class="container-fluid m-5 contenedor">

            <form class="formulario" th:action="@{/adelanto/registro}" method="POST">
                
                <div class="form-group my-3">
                    <h2>Cargar de Adelanto</h2> 
                    <div class="form-group my-3">

                        <select name="idAdelanto" required="">

                        <option>Seleccionar Chofer</option>

                        <option th:each="chofer: ${choferes}"
                                th:value="${chofer.id}"
                                th:text="${chofer.nombre}"
                                />
                    </select>
                </div>
                    <label>Ingrese Mes</label>
                    <input type="number" class="form-control" name="mes" placeholder="Ingrese mes" required="">
                     <label>Ingrese Año</label>
                     <input type="number" class="form-control" name="anio" placeholder="Ingrese año" required="">
                     <label>Ingrese Importe</label>
                    <input type="number" class="form-control" name="importe" placeholder="Ingrese mes" required="">
                     <label>Ingrese Descripcion</label>
                    <input type="text" class="form-control" name="descripcion" placeholder="Ingrese año"required="">
                </div>

                <button type="submit" class="btn btn-primary mt-3 botones">Guardar</button>
            </form>

            <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Exito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error ð</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/inicio}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>
        </div>

         <footer th:replace= "/fragments/footer :: footer" </footer>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
